{% extends "layout.html" %}
{% block title %}Manage Materials{% endblock %}
{% block cssLink %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom style to make labels semi-dark, bigger, and bold */
    .form-label {
      font-size: 1.2rem; /* Increases label size */
      font-weight: bold;  /* Makes label bold */
      color: #3f3e3e; /* Semi-dark color for labels (dark gray) */
    }

  </style>
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Customize Your Furniture</h2>
    <form action="{{ url_for('customize', id=product['PID']) }}" method="POST">
      <!-- Furniture Type -->
      <div class="mb-4">
        <label class="form-label" id="product_id">Product ID: {{ product["PID"] }}</label><br>
        <label class="form-label" id="name">Furniture Name: {{ product["name"] }}</label>
      </div>


      <!-- Dimensions -->
      <div class="row mb-3">
        <div class="col">
          <label for="length" class="form-label">Length (in cm)</label>
          <input type="number" class="form-control" id="length" name="length" required>
        </div>
        <div class="col">
          <label for="width" class="form-label">Width (in cm)</label>
          <input type="number" class="form-control" id="width" name="width" required>
        </div>
        <div class="col">
          <label for="height" class="form-label">Height (in cm)</label>
          <input type="number" class="form-control" id="height" name="height" required>
        </div>
      </div>

      <!-- Material -->
      <div class="mb-3">
        <label for="material" class="form-label">Material</label>
        <select class="form-select" id="material" name="material" required>
          <option value="" selected disabled>Select material</option>
          <option value="oak">Oak</option>
          <option value="pine">Pine</option>
          <option value="teak">Teak</option>
          <option value="leather">Leather</option>
          <option value="velvet">Velvet</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="extraDescription" class="form-label">Additional Description or Requests</label>
        <textarea class="form-control" id="extraDescription" name="extraDescription" rows="4" placeholder="Provide any additional customization details or special requests here..."></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit Customization</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
