{% extends "layout.html" %}
<!-- Title -->
{% block title %}Payment{% endblock %}
{% block cssLink %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
{% endblock %}

{% block content %}
  <div class="card-body p-md-5"> 
    <form>
      <div class="row">
        <div class="col-md-6 mb-4 pb-2">
          <div class="form-outline">
            <label class="form-label">Product ID</label>
            <input type="text" placeholder="Product ID" class="form-control" style="border: 1px solid grey;" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4 pb-2">
          <div class="form-outline w-100">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Product Name" style="border: 1px solid grey;" />
          </div>
        </div>
      </div>

      <div class="col-md-12 mb-4 pb-2">
        <div class="form-outline">
          <label class="form-label">Product Type</label>
          <select class="select form-control-sm d-block mt-8" style="width: 670px;">
            <option value="1" disabled selected hidden>Product Type</option>
            <option value="2">sofa</option>
            <option value="3">bed</option>
            <option value="4">dining table</option>
            <option value="5">writing table</option>
            <option value="6">tepoy</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
          <label class="form-label">Available count</label>
          <input type="number" placeholder="Available count" class="form-control" style="border: 1px solid grey;" />
        </div>
      </div>

      <div class="col-md-6 mb-4 pb-2">
        <label class="form-label">Upload product</label>
        <input class="form-control" id="formFileLg" type="file" style="border: 1px solid grey;" />
      </div>

      <div class="mt-4 pt-2">
        <input class="btn btn-primary" type="submit" value="Submit" />
        <input class="btn btn-primary ms-2" type="submit" value="Add Another" />
      </div>
    </form>
  </div>
{% endblock %}
