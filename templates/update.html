{% extends "layout.html" %}
<!-- Title -->
{% block title %}Update Material{% endblock %}

{% block content %}
    <div style="text-align: center;">
        <h2>Update Material</h2>

        <!-- Select material by ID -->
        <form action="{{ url_for('update_material') }}" method="POST" style="display: inline-block; text-align: left; width: 300px;">
            <div class="form-group">
                <label for="id">Select Material by ID:</label>
                <select id="id" name="id" required>
                    <option value="" disabled selected>Select Material ID</option>
                    {% for material in materials %}
                        <option value="{{ material.id }}">{{ material.id }} - {{ material.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="name">Material Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="quantity">New Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="type">Material Type:</label>
                <input type="text" id="type" name="type" required>
            </div>

            <button type="submit" class="button">Update Material</button>
        </form>
    </div>

    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
{% endblock %}
