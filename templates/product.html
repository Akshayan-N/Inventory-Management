
{% extends "layout.html" %}
<!-- Title -->
{% block title %}Product Information{% endblock %}

{% block cssLink %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    .product-img {
      width: 100%; /* Full width for responsiveness */
      max-width: 400px; /* Limit max width for image */
      height: 400px; /* Force a square 1:1 aspect ratio */
      border: 1px solid grey;
      padding: 10px;
      object-fit: cover; /* Ensure image fills the box while maintaining aspect ratio */
    }
    .product-details {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .text-wrap {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row g-4">
      <!-- Image Section -->
      <div class="col-md-4">
        <img src="{{ product['Img'] }}" alt="Product Image" class="img-fluid product-img" id="productImage">
      </div>

      <!-- Product Details Section -->
      <div class="col-md-8 product-details">
        <h1 class="text-wrap">{{ product['name'] }}</h1>
        <h5 class="text-muted text-wrap highlight-id">Product ID: {{ product['PID'] }}</h5>

        <hr>

        <!-- Product Type -->
        <h4>Product Type</h4>
        <h5 class="text-muted text-wrap highlight-id">{{ product['category'] }}</h5>

        <!-- Description -->
        <h4>Description</h4>
        <h5 class="text-muted text-wrap highlight-id">{{ product['Descript'] }}</h5>

        <!-- Action Buttons -->
        <div class="mt-4">
          <button class="btn btn-warning me-2" onclick="window.location.href=`/customize/{{ product['PID'] }}`;">Customize</button>
          <a href="/" class="btn btn-success">Back</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% endblock %}
